<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading 1 -->
    <h1>My Playlist</h1>

    <!-- Song Playlist -->
    <ul>
        <li><a href="#" target="_blank">Song 1</a></li>
        <li><a href="#" target="_blank">Song 2</a></li>
        <li><a href="#" target="_blank">Song 3</a></li>
        <li><a href="#" target="_blank">Song 4</a></li>
        <li><a href="#" target="_blank">Song 5</a></li>
    </ul>

    <!-- Now Playing Section -->
    <h2>Now Playing...</h2>
    <div class="player_one">
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- MP3 Songs Section -->
    <h2>MP3 songs</h2>
    <div class="player_two">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
